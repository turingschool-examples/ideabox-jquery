<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IdeaBox</title>
  <meta name="description" content="A place to store your ideas for future riches.">
  <meta name="author" content="Steve Kinney">

  <link rel="stylesheet" href="style.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">

    <heading>
      <h1>IdeaBox</h1>
    </heading>

    <section id="new-idea">
      <h2>Add a New Idea</h2>
      <form class="new-idea-form">
        <label>Title</label>
        <input type="text" placeholder="Title" class="new-idea-title">
        <label>Body</label>
        <input type="text" placeholder="Body" class="new-idea-body">
        <input type="submit" value="Submit Your Great Idea">
      </form>
    </section>

    <section id="ideas">

    </section>

  </div>

  <script src="/jquery.js"></script>
  <script src="/script.js"></script>
</body>
</html>
